<template>
    <!-- Create LWC Card -->
    <lightning-card title="Merge External Services" icon-name="utility:merge" class="slds-m-around_medium">
        <div class="slds-card__body slds-card__body_inner">
            <!-- Create LWC Grid -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <!-- Create Text Box For User To Enter in New External Service Name -->
                    <lightning-input 
                        label="New External Service Name" 
                        value={newExternalServiceName} 
                        onchange={handleNewExternalServiceNameChange}
                        required>
                    </lightning-input>
        
                    <!-- Combobox of Named Credential Options -->
                    <lightning-combobox
                        label="Named Credential"
                        placeholder="Select Named Credential"
                        options={namedCredentialOptions}
                        value={selectedNamedCredentialValue}
                        onchange={handleNamedCredentialChange}
                        required>
                    </lightning-combobox>
        
                    <!-- If Named Credential is Not Selected Don't Show External Services -->
                    <template if:true={isNamedCredentialSelected}>
                        <div class="slds-p-top_medium">
                        <span>Select External Services to Merge</span>
                        <lightning-datatable
                            key-field="id"
                            data={data}
                            columns={columns}
                            onrowselection={handleRowSelection}
                            is-loading={isLoading}
                            suppress-bottom-bar=true
                            >
                        </lightning-datatable>
                        </div>
                    </template>
                </div>
              </div>
              <template if:true={isError}>
                <div class="slds-notify_container slds-is-relative">
                    <div class="slds-notify slds-notify_toast slds-theme_error" role="status">
                      <span class="slds-assistive-text">error</span>
                      <lightning-icon icon-name="utility:error" class="white-icon" alternative-text="error" title="error"></lightning-icon>
                      <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small ">{errorMessage}</h2>
                      </div>
                    </div>
                </div>
              </template>
        
              <template if:true={showMergeButton}>
                <div class="slds-p-top_medium">
                    <lightning-button variant="success" label="Merge and Create New External Services" title="Successful action" onclick={handleMerge} class="slds-m-left_x-small"></lightning-button>
                </div>
              </template>
            </div>
    </lightning-card>
</template>
